<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and
            know minimum number of notes to return
        </p>
        <label for="bill-amount"><strong>Amount:</strong></label>
        <br>
        <input id="bill-amount" type="text"/>
        <br>
        <label for="cash-given"><strong>Cash Given:</strong></label>
        <br>
        <input id="cash-given" type="text"/>
        <br>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table" cellspacing="10">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>

                <td>5</td>
                <td>1</td>
            </tr>
        </table>    
    </div>
</body>
<script src="app.js"></script>
</html>
